name: Pull Request
permissions:
  contents: read

on: pull_request

jobs:
  pr-validation:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          npm run build
          npm run typecheck
          npm run check

      - name: Run test suite
        run: |
          npm run test:unit
          npm run test:container
