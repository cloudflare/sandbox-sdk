name: Pull Request
permissions:
  contents: read

on: pull_request

jobs:
  check:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [
            ubuntu-24.04,
            # windows-latest,
            # macos-latest,
          ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install
        
      - name: Run type checking
        run: npm run typecheck
        
      - name: Run linting
        run: npm run check
        
      - name: Build packages
        run: npm run build
        
      - name: Run unit tests
        run: npm run test:unit
        
      - name: Run integration tests  
        run: npm run test:integration
        
      - name: Run container tests
        run: npm run test:container
        
      - name: Run E2E tests
        run: npm run test:e2e
