name: Pull Request

permissions:
  contents: read

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Account subdomain for workers.dev URLs (found in Cloudflare dashboard)
  CF_ACCOUNT_SUBDOMAIN: agents-b8a

jobs:
  # Unit tests (client + container)
  unit-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Get package version
        id: get-version
        run: |
          VERSION=$(node -p "require('./packages/sandbox/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run sandbox unit tests
        run: |
          set +e
          timeout --preserve-status 30 npm run test -w @cloudflare/sandbox > sandbox_test.log 2>&1
          EXIT_CODE=$?
          cat sandbox_test.log

          if grep -q "Test Files.*passed" sandbox_test.log && grep -q "Tests.*passed" sandbox_test.log; then
            echo "Sandbox tests passed"
            if [ $EXIT_CODE -eq 124 ] || [ $EXIT_CODE -eq 143 ]; then
              echo "::warning::Killed due to workerd shutdown hang (known vitest-pool-workers issue)"
            fi
            exit 0
          else
            echo "Sandbox tests failed"
            exit 1
          fi

      - name: Upload sandbox test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-test-logs-unit
          path: sandbox_test.log
          retention-days: 7

      - name: Run container unit tests
        run: npm run test -w @repo/sandbox-container

  # Build Docker images and push to Cloudflare registry
  build-docker:
    needs: unit-tests
    if: |
      !contains(github.event.pull_request.title, 'Version Packages') &&
      github.event.pull_request.head.repo.full_name == github.repository
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.tags.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Set image tags
        id: tags
        run: |
          echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      # Build base, python, opencode in parallel (independent targets)
      - name: Build base, python, opencode images in parallel
        run: |
          set -e
          VERSION="${{ needs.unit-tests.outputs.version }}"

          docker buildx build \
            --cache-from type=gha,scope=sandbox-base \
            --cache-to type=gha,mode=max,scope=sandbox-base \
            --load -t sandbox:local \
            --build-arg SANDBOX_VERSION=$VERSION \
            -f packages/sandbox/Dockerfile --target default . &
          PID_BASE=$!

          docker buildx build \
            --cache-from type=gha,scope=sandbox-python \
            --cache-to type=gha,mode=max,scope=sandbox-python \
            --load -t sandbox-python:local \
            --build-arg SANDBOX_VERSION=$VERSION \
            -f packages/sandbox/Dockerfile --target python . &
          PID_PYTHON=$!

          docker buildx build \
            --cache-from type=gha,scope=sandbox-opencode \
            --cache-to type=gha,mode=max,scope=sandbox-opencode \
            --load -t sandbox-opencode:local \
            --build-arg SANDBOX_VERSION=$VERSION \
            -f packages/sandbox/Dockerfile --target opencode . &
          PID_OPENCODE=$!

          # Wait for all builds to complete
          echo "Waiting for builds to complete..."
          wait $PID_BASE || { echo "Base build failed"; exit 1; }
          wait $PID_PYTHON || { echo "Python build failed"; exit 1; }
          wait $PID_OPENCODE || { echo "Opencode build failed"; exit 1; }
          echo "All builds completed successfully"

      # Push base first (standalone needs it in registry)
      - name: Push base image to Cloudflare
        run: |
          docker tag sandbox:local sandbox:${{ steps.tags.outputs.tag }}
          wrangler containers push sandbox:${{ steps.tags.outputs.tag }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Build standalone (references base from registry)
      - name: Build standalone image
        run: |
          docker buildx build \
            --cache-from type=gha,scope=sandbox-standalone \
            --cache-to type=gha,mode=max,scope=sandbox-standalone \
            --load -t sandbox-standalone:local \
            --build-arg BASE_IMAGE=registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/sandbox:${{ steps.tags.outputs.tag }} \
            -f tests/e2e/test-worker/Dockerfile.standalone tests/e2e/test-worker

      # Push remaining images in parallel
      - name: Push python, opencode, standalone images to Cloudflare
        run: |
          set -e
          TAG="${{ steps.tags.outputs.tag }}"

          docker tag sandbox-python:local sandbox-python:$TAG
          wrangler containers push sandbox-python:$TAG &
          PID1=$!

          docker tag sandbox-opencode:local sandbox-opencode:$TAG
          wrangler containers push sandbox-opencode:$TAG &
          PID2=$!

          docker tag sandbox-standalone:local sandbox-standalone:$TAG
          wrangler containers push sandbox-standalone:$TAG &
          PID3=$!

          wait $PID1 $PID2 $PID3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # E2E tests against deployed worker
  e2e-tests:
    needs: [unit-tests, build-docker]
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        transport: [http, websocket]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      # Set environment name (pr-X for PRs, branch name for pushes) + transport mode
      - name: Set environment name
        id: env-name
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "env_name=pr-${{ github.event.pull_request.number }}-${{ matrix.transport }}" >> $GITHUB_OUTPUT
            echo "worker_name=sandbox-e2e-test-worker-pr-${{ github.event.pull_request.number }}-${{ matrix.transport }}" >> $GITHUB_OUTPUT
          else
            echo "env_name=${{ github.ref_name }}-${{ matrix.transport }}" >> $GITHUB_OUTPUT
            echo "worker_name=sandbox-e2e-test-worker-${{ github.ref_name }}-${{ matrix.transport }}" >> $GITHUB_OUTPUT
          fi

      # Generate wrangler config with pre-pushed image references
      - name: Generate wrangler config
        run: |
          cd tests/e2e/test-worker
          ./generate-config.sh \
            "${{ steps.env-name.outputs.worker_name }}" \
            "${{ steps.env-name.outputs.worker_name }}" \
            "${{ matrix.transport }}" \
            "registry:${{ needs.build-docker.outputs.image-tag }}"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy test worker (images are pre-pushed to Cloudflare registry)
      - name: Deploy test worker
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name ${{ steps.env-name.outputs.worker_name }}
          workingDirectory: tests/e2e/test-worker
          secrets: |
            AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY
            CLOUDFLARE_ACCOUNT_ID
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Construct worker URL from worker name
      - name: Get deployment URL
        id: get-url
        run: |
          echo "worker_url=https://${{ steps.env-name.outputs.worker_name }}.${{ env.CF_ACCOUNT_SUBDOMAIN }}.workers.dev" >> $GITHUB_OUTPUT

      # Run E2E tests against deployed worker
      - name: Run E2E tests
        run: npx vitest run --config vitest.e2e.config.ts
        env:
          TEST_WORKER_URL: ${{ steps.get-url.outputs.worker_url }}
          CI: true
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Note: Resources are NOT cleaned up after each run to speed up subsequent CI runs.
      # Cleanup happens via:
      # - cleanup.yml: Triggered when PR is closed
      # - cleanup-stale.yml: Daily cron job for orphaned/stale resources

  # Validate changesets don't contain internal packages
  validate-changesets:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Validate changesets
        run: node scripts/validate-changesets.js .changeset/*.md
