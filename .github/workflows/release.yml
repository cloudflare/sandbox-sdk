name: Release

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Account subdomain for workers.dev URLs (found in Cloudflare dashboard)
  CF_ACCOUNT_SUBDOMAIN: agents-b8a
  E2E_WORKER_NAME: sandbox-e2e-test-worker-main

jobs:
  # Unit tests run in parallel
  unit-tests:
    if: ${{ github.repository_owner == 'cloudflare' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Get package version
        id: get-version
        run: |
          VERSION=$(node -p "require('./packages/sandbox/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run sandbox unit tests
        run: |
          set +e
          timeout --preserve-status 30 npm run test -w @cloudflare/sandbox > sandbox_test.log 2>&1
          EXIT_CODE=$?
          cat sandbox_test.log

          if grep -q "Test Files.*passed" sandbox_test.log && grep -q "Tests.*passed" sandbox_test.log; then
            echo "Sandbox tests passed"
            if [ $EXIT_CODE -eq 124 ] || [ $EXIT_CODE -eq 143 ]; then
              echo "::warning::Killed due to workerd shutdown hang (known vitest-pool-workers issue)"
            fi
            exit 0
          else
            echo "Sandbox tests failed"
            exit 1
          fi

      - name: Upload sandbox test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-test-logs-release
          path: sandbox_test.log
          retention-days: 7

      - name: Run container unit tests
        run: npm run test -w @repo/sandbox-container

  # E2E tests - runs on every push to main
  # Uses buildx + GHA cache (shared with publish-release) + CF registry for fast deploys
  e2e-tests:
    needs: [unit-tests]
    if: ${{ github.repository_owner == 'cloudflare' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Build packages
        run: npm run build

      # Build base, python, opencode in parallel (shared cache with publish-release)
      - name: Build base, python, opencode images in parallel
        run: |
          set -e
          VERSION="${{ needs.unit-tests.outputs.version }}"

          echo "Starting parallel builds..."

          docker buildx build \
            --cache-from type=gha,scope=release-default \
            --cache-to type=gha,mode=max,scope=release-default \
            --load -t sandbox:local \
            --build-arg SANDBOX_VERSION=$VERSION \
            -f packages/sandbox/Dockerfile --target default . &
          PID_BASE=$!

          docker buildx build \
            --cache-from type=gha,scope=release-python \
            --cache-to type=gha,mode=max,scope=release-python \
            --load -t sandbox-python:local \
            --build-arg SANDBOX_VERSION=$VERSION \
            -f packages/sandbox/Dockerfile --target python . &
          PID_PYTHON=$!

          docker buildx build \
            --cache-from type=gha,scope=release-opencode \
            --cache-to type=gha,mode=max,scope=release-opencode \
            --load -t sandbox-opencode:local \
            --build-arg SANDBOX_VERSION=$VERSION \
            -f packages/sandbox/Dockerfile --target opencode . &
          PID_OPENCODE=$!

          # Wait for all builds to complete
          echo "Waiting for builds to complete..."
          wait $PID_BASE || { echo "Base build failed"; exit 1; }
          wait $PID_PYTHON || { echo "Python build failed"; exit 1; }
          wait $PID_OPENCODE || { echo "Opencode build failed"; exit 1; }
          echo "All builds completed successfully"

      # Push base first (standalone needs it in registry)
      - name: Push base image to Cloudflare
        run: |
          docker tag sandbox:local sandbox:main
          wrangler containers push sandbox:main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Build standalone (references base from registry)
      - name: Build standalone image
        run: |
          docker buildx build \
            --cache-from type=gha,scope=release-standalone \
            --cache-to type=gha,mode=max,scope=release-standalone \
            --load -t sandbox-standalone:local \
            --build-arg BASE_IMAGE=registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/sandbox:main \
            -f tests/e2e/test-worker/Dockerfile.standalone tests/e2e/test-worker

      # Build standalone Alpine (references base from registry)
      - name: Build standalone Alpine image
        run: |
          docker buildx build \
            --cache-from type=gha,scope=release-standalone-alpine \
            --cache-to type=gha,mode=max,scope=release-standalone-alpine \
            --load -t sandbox-standalone-alpine:local \
            --build-arg BASE_IMAGE=registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/sandbox:main \
            -f tests/e2e/test-worker/Dockerfile.standalone-alpine tests/e2e/test-worker

      # Push remaining images in parallel
      - name: Push python, opencode, standalone images to Cloudflare
        run: |
          set -e

          docker tag sandbox-python:local sandbox-python:main
          wrangler containers push sandbox-python:main &
          PID1=$!

          docker tag sandbox-opencode:local sandbox-opencode:main
          wrangler containers push sandbox-opencode:main &
          PID2=$!

          docker tag sandbox-standalone:local sandbox-standalone:main
          wrangler containers push sandbox-standalone:main &
          PID3=$!

          docker tag sandbox-standalone-alpine:local sandbox-standalone-alpine:main
          wrangler containers push sandbox-standalone-alpine:main &
          PID4=$!

          wait $PID1 $PID2 $PID3 $PID4
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Generate wrangler config with pre-pushed image references
      - name: Generate wrangler config
        run: |
          cd tests/e2e/test-worker
          ./generate-config.sh ${{ env.E2E_WORKER_NAME }} ${{ env.E2E_WORKER_NAME }} http "registry:main"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy test worker (images are pre-pushed to Cloudflare registry)
      - name: Deploy test worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: tests/e2e/test-worker
          command: deploy --name ${{ env.E2E_WORKER_NAME }}
          secrets: |
            AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY
            CLOUDFLARE_ACCOUNT_ID
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run E2E tests
        env:
          TEST_WORKER_URL: https://${{ env.E2E_WORKER_NAME }}.${{ env.CF_ACCOUNT_SUBDOMAIN }}.workers.dev
          TEST_SANDBOX_ID: browser-test-release-${{ github.run_id }}
          CI: true
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          npx vitest run --config vitest.e2e.config.ts
          npx playwright test --config tests/e2e/browser/playwright.config.ts

      - name: Cleanup test deployment
        if: always()
        continue-on-error: true
        run: |
          cd tests/e2e/test-worker
          ../../../scripts/cleanup-test-deployment.sh ${{ env.E2E_WORKER_NAME }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Release publish - only runs if changesets exist
  publish-release:
    needs: [unit-tests, e2e-tests]
    if: ${{ github.repository_owner == 'cloudflare' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write # Required for trusted publishing
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Upgrade npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image (default)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/sandbox/Dockerfile
          target: default
          platforms: linux/amd64
          push: true
          tags: cloudflare/sandbox:${{ needs.unit-tests.outputs.version }}
          cache-from: type=gha,scope=release-default
          cache-to: type=gha,mode=max,scope=release-default
          build-args: |
            SANDBOX_VERSION=${{ needs.unit-tests.outputs.version }}

      - name: Build and push Docker image (python)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/sandbox/Dockerfile
          target: python
          platforms: linux/amd64
          push: true
          tags: cloudflare/sandbox:${{ needs.unit-tests.outputs.version }}-python
          cache-from: type=gha,scope=release-python
          cache-to: type=gha,mode=max,scope=release-python
          build-args: |
            SANDBOX_VERSION=${{ needs.unit-tests.outputs.version }}

      - name: Build and push Docker image (opencode)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/sandbox/Dockerfile
          target: opencode
          platforms: linux/amd64
          push: true
          tags: cloudflare/sandbox:${{ needs.unit-tests.outputs.version }}-opencode
          cache-from: type=gha,scope=release-opencode
          cache-to: type=gha,mode=max,scope=release-opencode
          build-args: |
            SANDBOX_VERSION=${{ needs.unit-tests.outputs.version }}

      - name: Extract standalone binaries from Docker image
        run: |
          VERSION=${{ needs.unit-tests.outputs.version }}
          CONTAINER_ID=$(docker create --platform linux/amd64 cloudflare/sandbox:$VERSION)
          docker cp $CONTAINER_ID:/container-server/sandbox ./sandbox-linux-x64
          docker cp $CONTAINER_ID:/container-server/sandbox-musl ./sandbox-linux-x64-musl
          docker rm $CONTAINER_ID
          file ./sandbox-linux-x64 ./sandbox-linux-x64-musl
          ls -la ./sandbox-linux-x64 ./sandbox-linux-x64-musl

      - id: changesets
        uses: changesets/action@v1
        with:
          version: npx tsx .github/changeset-version.ts
          publish: npx tsx .github/changeset-publish.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Upload standalone binary to GitHub release
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.unit-tests.outputs.version }}
          sha256sum sandbox-linux-x64 > sandbox-linux-x64.sha256
          sha256sum sandbox-linux-x64-musl > sandbox-linux-x64-musl.sha256
          # Tag format matches changesets: @cloudflare/sandbox@VERSION
          gh release upload "@cloudflare/sandbox@${VERSION}" \
            ./sandbox-linux-x64 ./sandbox-linux-x64.sha256 \
            ./sandbox-linux-x64-musl ./sandbox-linux-x64-musl.sha256 \
            --clobber
