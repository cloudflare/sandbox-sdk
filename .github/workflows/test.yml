name: Test Suite
permissions:
  contents: read

on:
  push:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run check

  test:
    runs-on: ubuntu-latest
    needs: quality-checks
    strategy:
      matrix:
        test-suite: [unit, contracts, container]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.test-suite }} tests
        run: npm run test:${{ matrix.test-suite }}

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./packages/sandbox/coverage/lcov.info
          fail_ci_if_error: true

  build:
    runs-on: ubuntu-latest
    needs: coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build sandbox package
        run: npm run build
        working-directory: packages/sandbox

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            packages/sandbox/dist
            packages/sandbox/node_modules
          key: build-${{ github.sha }}-${{ hashFiles('**/package-lock.json') }}

      - name: Build Docker image
        run: npm run docker:local
        working-directory: packages/sandbox

  example-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/sandbox/dist
            packages/sandbox/node_modules
          key: build-${{ github.sha }}-${{ hashFiles('**/package-lock.json') }}
          fail-on-cache-miss: true

      - name: Install root dependencies
        run: npm ci

      - name: Test example application
        run: |
          npm ci
          npm run build
        working-directory: examples/basic
