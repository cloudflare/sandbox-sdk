name: Cleanup PR Resources

permissions:
  contents: read

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set worker name prefix
        id: worker-name
        run: |
          echo "worker_prefix=sandbox-e2e-test-worker-pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Cleanup test deployments
        continue-on-error: true
        run: |
          cd tests/e2e/test-worker
          # Clean up both transport variants
          for suffix in "" "-http" "-websocket"; do
            WORKER="${{ steps.worker-name.outputs.worker_prefix }}${suffix}"
            echo "Cleaning up: $WORKER"
            ../../../scripts/cleanup-test-deployment.sh "$WORKER" || true
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
