name: Docker Multi-Arch Test

on:
  push:
    branches:
      - fix-docker-images
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        working-directory: ./packages/sandbox
        run: |
          VERSION="test-$(git rev-parse --short HEAD)"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghostwriternr/cloudflare-sandbox-test:$VERSION \
            --push .

      - name: Verify multi-arch manifest
        run: |
          VERSION="test-$(git rev-parse --short HEAD)"
          docker buildx imagetools inspect ghostwriternr/cloudflare-sandbox-test:$VERSION
